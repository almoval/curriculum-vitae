<body>
    <h1 style="text-align: center;">Control Diario de Placas</h1>

    <div>
        <form style="margin: 100px;">
            <div style="margin: 3px; display: flex; justify-content: space-between; width: 500px;" >
                <label for="CantPlacas" class="nombre" style="margin:left;height: 30px;">
                    <span style="font-weight:bold; font-style: italic;text-decoration: underline"> 
                        Cantidad de placas </span> 
                    (1Âª Guardia)
                </label>
                <input type="text" class="linkNav" id="CantPlacas" >
            </div>
            <div class="formato">
                <label for="med43x24" class="nombre" style="margin-left:  1S0px;">
                        <span style="font-weight:bold; font-style: italic;text-decoration: underline">
                            Medida 43x24</span> 
                </label>
                <input id="med43x24" type="text" class="linkNav" >
            </div>
            <div class="formato">
                <label for=" Medida 24x24" class="nombre" style="margin-left:  1S0px;">

                </label>
                <input type="text" class="linkNav" id="Final del Dia">
            </div>
            <div>
                <input type="button" class="botonSubmit" onClick="calcular()" value="Calcular">
                <label for="tel" style="margin: 15px;"></label>
            </div>
        </form>

    </div>
